<!DOCTYPE html>
<html>
 
<body>
<head>
    <title>
        Villains
    </title>
    <h1>
        Villains by Logan Zoller
    </h1>
</head>

<h2>Getting input</h2>

<form>
    <label for="Villain">Funny Man</label>
    <input type ="password" id="Villain" value="Joker"> <br>

    <label for="Guess">Guess the villain</label>
    <input type ="text" id="Guess"> <br>

    <button type="button" onclick="CheckVillain()">Check the guess</button>
</form>


<p id="result">Caught: 0  Got Away: 0</p>

<script> 

let caught = 0
let gotAway = 0

function CheckVillain() {

    let hiddenVillain = document.getElementById("Villain").value;
    let guess = document.getElementById("Guess").value;

    if (hiddenVillain === guess) {
        caught++;
        alert("You caught them");
    }
    else {
        gotAway++;
        alert("Maybe next time");
    }

    document.getElementById("result").innerHTML = "Caught: " + caught + "  Got Away: " + gotAway;

    
}
</script>



</body>
</html>
