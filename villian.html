<!DOCTYPE html>
<html>
 
<body>
<head>
    <title>
        Villains
    </title>
    <h1>
        Villains by Logan Zoller
    </h1>
</head>

<h2>Getting input</h2>

<form>
    <label for="Villain">Funny Man</label>
    <input type ="password" id="Villain" value="Joker"> <br>

    <label for="Guess">Guess the villain</label>
    <input type ="text" id="Guess"> <br>

    <button type="button" onclick="CheckVillain()">Check the guess</button>
</form>


<p id="result">Caught: 0  Got Away: 0</p>

<script> 

let caught = 0
let gotAway = 0

function CheckVillain() {

    let hiddenVillain = document.getElementById("Villain").value;
    let guess = document.getElementById("Guess").value;

    if (hiddenVillain === guess) {
        caught++;
        alert("You caught them");
    }
    else {
        gotAway++;
        alert("Maybe next time");
    }

    document.getElementById("result").innerHTML = "Caught: " + caught + "  Got Away: " + gotAway;

    
}
</script>

<div class="container">
    <img src="https://www.wasconursery.com/wp-content/uploads/A188-19-1-300x300.jpg" id="tree" width="150" height="150" onclick="updatePic()" alt="Zelkova">
</div>

<script>
    let usePic = 1;

    function updatePic() {
        let img = document.getElementById("tree");

        switch (usePic) {
            case 1: 
                img.src = "https://cdn.shopify.com/s/files/1/0059/8835/2052/products/Shumard_Oak_1.jpg?v=1612444334";
                usePic = 2;
                break;

            case 2:
                img.src = "https://www.texaspecannursery.com/wp-content/uploads/2019/07/118066.jpg";
                usePic = 3;
                break;
            
            case 3:
                img.src = "https://www.wasconursery.com/wp-content/uploads/A188-19-1-300x300.jpg";
                usePic = 1;
                break;
        }
    }
</script>


</body>
</html>
