<!DOCTYPE html>
<html>
 
<body>

<head>
    <title>
        Travel Planner
    </title>
    <h1>
        Logan Zoller travel planner
    </h1>
</head>

<h2>Getting input</h2>

<form>
    <label for="Caribbean">Caribbean</label>
    <input type ="checkbox" id="Caribbean" value="True"> <br>

    <label for="Mediterranean">Mediterranean</label>
    <input type ="checkbox" id="Mediterranean"  value="True"> <br>

    <label for="Baltic">Baltic</label>
    <input type ="checkbox" id="Baltic" value="False"> <br>

    <input type="button" onclick="choices()" value="Cruise Choices">
</form>


<p id="result">Results</p>

<script>

let my_trip = {};

function choices() {
    my_trip = {};

    my_trip.cari = document.getElementById("Caribbean").checked;
    my_trip.medi = document.getElementById("Mediterranean").checked;
    my_trip.balt = document.getElementById("Baltic").checked;

    document.getElementById("result").innerHTML = JSON.stringify(my_trip);
}
</script>

<form>
    <label for="startingCity">Enter starting city</label>
    <input type ="text" id="startingCity" value="Athens"> <br>

    <label for="endingCit">Enter ending city</label>
    <input type ="text" id="endingCity"> <br>

    <input type="button" onclick="updateTrip()" value="Update the trip">
</form>


<p id="result">This text will be replaced </p>

<script> 

function updateTrip(){
    let startingCity = document.getElementById("startingCity").value;
    let endingCity = document.getElementById("endingCity").value;
    
    my_trip["startCity"] = startingCity;
    my_trip["endCity"] = endingCity;
    
    document.getElementById("result").innerHTML = JSON.stringify(my_trip);
}
</script>


</body>
</html>
